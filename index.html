<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/responsive.css" />

    <!-- Owl css-->
    <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./styles/owl/owl.theme.default.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <!-- <h2 class="logo">NETFLIX</h2> -->
        <img src="./img/logo.png" alt="logo" class="logoImg" />
        <nav class="nav-links">
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">BREAKING BAD</h3>
          <p class="descricao">
            Um professor de química do ensino médio começa a vender drogas para
            sustentar sua família.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carousel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="img/big-mouth.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="img/borat.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="img/got.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="img/greys-anatomy.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="img/joker.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="img/mandalorian.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="img/simpsons.jpg" alt="" class="box-filme" />
        </div>
        <div class="item">
          <img src="img/star-trek.jpg" alt="" class="box-filme" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/897e924c35.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
